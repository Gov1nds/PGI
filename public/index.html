<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0B2545" />

    <meta
      name="description"
      content="Padanilathu — eco-conscious landscaping, outdoor architecture, stone paving, and 3D design across Kerala."

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta property="og:title" content="Padanilathu — Eco-friendly Outdoor Design" />

      property="og:description"
      content="Landscaping, stone paving, exterior architecture and sustainable outdoor design services in Kerala."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/hero1.png" />

    <!-- Twitter Share -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Padanilathu — Eco-friendly Outdoor Design" />

      name="twitter:description"
      content="Enduring outdoor spaces crafted with sustainability and high-quality materials."
    />
    <meta name="twitter:image" content="/images/hero1.png" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>Padanilathu</title>

    <!-- Base Style (before React loads) -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
        background: #F8FAFC;
      }

        color: inherit;
